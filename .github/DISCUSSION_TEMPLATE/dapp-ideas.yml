labels: ["idea", "discussion"]

body:
  - type: markdown
    attributes:
      value: |
        ## Share Your Idea Related to Cross-Chain dApp Development on Omni!
        Have an idea for improving DevEx with a new feature? Fill out the details below to share it with the community.

  - type: textarea
    id: idea-description
    attributes:
      label: Idea Description
      description: Describe your idea in detail. What problem does it solve? How does it benefit developers?
      placeholder: "Provide a detailed description of your idea here."
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: "Any additional context, examples, or visual aids to support your idea? Links or references are welcome."
      placeholder: "Add any further details or references that can help others understand your idea better."
    validations:
      required: false
